<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossyThree - Game</title>
    <style>
        html, body {
            height: 100%; /* Ensure html and body take full height */
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        #gameCanvas {
            width: 100%; /* Use percentages to fill parent */
            height: 100%;
            display: block;
            position: absolute; /* Take out of normal flow */
            top: 0;
            left: 0;
            z-index: 0; /* Ensure canvas is behind the UI overlay */
        }
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 1; /* Ensure UI is above the canvas */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        #gameInfo {
            display: flex;
            gap: 20px;
            pointer-events: auto; /* Allow clicks on game info if needed */
        }
        #roomId, #playerCount {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        #exitButton {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            pointer-events: auto;
            transition: background-color 0.2s;
        }
        #exitButton:hover {
            background: rgba(255, 0, 0, 0.9);
        }
    </style>
</head>
<body style="height: 100%;">
    <canvas id="gameCanvas"></canvas>
    <div id="ui-overlay">
        <button id="exitButton">Exit Game</button>
        <div id="gameInfo">
            <div id="roomId">Room: -</div>
            <div id="playerCount">Players: 0</div>
        </div>
    </div>
    <!-- Game Script -->
    <script src="dist/game.js"></script>
</body>
</html>
